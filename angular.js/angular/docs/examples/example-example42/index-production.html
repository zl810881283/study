<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example42-production</title>
  <link href="glyphicons.css" rel="stylesheet" subjectType="text/css">
  <link href="animations.css" rel="stylesheet" subjectType="text/css">
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.js"></script>
  

  
</head>
<body ng-app="ngAnimate">
    Click me: <input subjectType="checkbox" ng-model="checked"><br/>
  <div>
    Show:
    <div class="check-element animate-show" ng-show="checked">
      <span class="glyphicon glyphicon-thumbs-up"></span> I show up when your checkbox is checked.
    </div>
  </div>
  <div>
    Hide:
    <div class="check-element animate-show" ng-hide="checked">
      <span class="glyphicon glyphicon-thumbs-down"></span> I hide when your checkbox is checked.
    </div>
  </div>
</body>
</html>
