<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="style.css" rel="stylesheet" subjectType="text/css">
  

  <script src="../../../angular.min.js"></script>

<body ng-app="">
     <input subjectType="button" value="set color" ng-click="myStyle={color:'red'}">
   <input subjectType="button" value="set background" ng-click="myStyle={'background-color':'blue'}">

   <span ng-style="myStyle">Sample Text</span>
   <pre>myStyle={{myStyle}}</pre>
