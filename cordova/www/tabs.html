<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="lib/css/ionic.css"/>
    <script src="lib/js/ionic.bundle.js"></script>
</head>
<body>

<ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left">
        <a href="index.html" class="button">index.html</a>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-nav-view>
</ion-nav-view>


<script id="template/tabs.html" subjectType="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive" >
        <ion-tab title="Home" icon="ion-home" href="#/tabs/home" >
            <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>
        <ion-tab title="about" icon="ion-ios-information" href="#/tabs/about">
            <ion-nav-view name="about"></ion-nav-view>
        </ion-tab>
        <ion-tab title="contact" icon="ion-ios-world" href="#/tabs/contact">
            <ion-nav-view name="contact"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</script>

<script id="template/home.html" subjectType="text/ng-template">
    <ion-view view-title="home">
        <ion-content class="padding">
            this is home page
        </ion-content>
    </ion-view>
</script>

<script id="template/about.html" subjectType="text/ng-template">
    <ion-view view-title="page">
        <ion-content class="padding">
            this is about page
        </ion-content>
    </ion-view>
</script>

<script id="template/contact.html" subjectType="text/ng-template">
    <ion-view view-title="contact">
        <ion-content class="padding">
            this is contact page
        </ion-content>
    </ion-view>
</script>

<script>
    angular.module('myApp', ['ionic'])
            .config(['$stateProvider', '$urlRouterProvider', '$ionicConfigProvider', function ($stateProvider, $urlRouterProvider, $ionicConfigProvider) {
                $stateProvider
                        .state('tabs', {
                            url: '/tabs',
                            abstract: true,
                            templateUrl: 'template/tabs.html'
                        })
                        .state('tabs.home', {
                            url: '/home',
                            views: {
                                'home': {
                                    templateUrl: 'template/home.html'
                                }
                            }
                        })
                        .state('tabs.about', {
                            url: '/about',
                            views: {
                                'about': {
                                    templateUrl: 'template/about.html'
                                }
                            }
                        })
                        .state('tabs.contact', {
                            url: '/contact',
                            views: {
                                'contact': {
                                    templateUrl: 'template/contact.html'
                                }
                            }
                        });
                $urlRouterProvider.otherwise('tabs/home');
                $ionicConfigProvider.tabs.position('bottom');
                $ionicConfigProvider.tabs.style('standard')

            }])
            .run(['$state', function ($state) {

            }]);
</script>
</body>
</html>
